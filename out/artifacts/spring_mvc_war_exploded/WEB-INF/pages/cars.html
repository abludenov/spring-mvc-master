<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>


<div th:each="car : ${carList}">
    <a th:text="${car.getCarProduce() + ' ' + car.getCarModel() + ' ' + car.getCarSerialNumber()}">car</a>
</div>

</body>
</html>
